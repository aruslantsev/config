# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe -march=native -mtune=native"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
# PORTDIR="/usr/portage"
# DISTDIR="/usr/portage/distfiles"
# PKGDIR="/usr/portage/packages"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# ACCEPT_KEYWORDS="amd64 ~amd64"
ACCEPT_LICENSE="* -@EULA"

USE="acl -berkdb bluetooth -consolekit cups \
dbus -debug -deprecated djvu dvd \
elogind flac ffmpeg \
-gdbm gif -gtk -gtk3 -gstreamer -handbook \
-introspection jpeg lcms libdrm \
matroska mp3 mpeg opengl \
pdf png pulseaudio \
samba -semantic-desktop svg \
tiff truetype \
vaapi -vala vdpau wayland \
X x264 x265 -xscreensaver xvid"

INPUT_DEVICES="evdev libinput synaptics"
VIDEO_CARDS="intel i965 vesa"

FEATURES="noman nodoc noinfo"
MAKEOPTS="-j8"
LINGUSAS="ru"
L10N="ru"

CPU_FLAGS_X86="mmx mmxext sse sse2 aes avx sse3 sse4_1 sse4_2 ssse3"
GENTOO_MIRRORS="https://gentoo-mirror.alexxy.name/ rsync://gentoo.bloodhost.ru/gentoo-distfiles https://mirror.yandex.ru/gentoo-distfiles/ https://gentoo.osuosl.org/"
