set default=0
set check_signatures=enforce
export chech_signatures

set superusers="root"
password_pbkdf2 root grub.pbkdf2.sha512.10000.

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if loadfont unicode ; then
  set gfxmode=auto
  # set gfxmode=1024x768
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=C
  insmod gettext
fi
terminal_output gfxterm
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=3
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=3
fi

menuentry 'Gentoo GNU/Linux' --unrestricted {
        load_video
        set gfxpayload=keep
        insmod gzio
        linux   /vmlinuz-6.4.0-4-amd64 rd.luks.uuid=56aa38a0-5bef-429d-8d22-679f9de0a6a9 rd.luks.allow-discards rd.lvm.vg=expertbook root=/dev/mapper/expertbook-root resume=/dev/mapper/expertbook-swap ro pcie_aspm=force pcie_aspm.policy=powersupersave usbcore.autosuspend=1 clocksource=hpet net.ifnames=0 iwlwifi.power_save=1 mem_sleep_default=deep
        initrd  /initramfs-6.4.0-4-amd64.img
}

menuentry 'UEFI Firmware Settings' {
        fwsetup
}

menuentry 'Memtest86+ 64bit UEFI' {
        chainloader /memtest64.efi
}
